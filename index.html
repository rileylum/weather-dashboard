<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- include bootstrap style and style.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- contains header -->
    <div class="container-fluid bg-primary bg-gradient">
        <header class="d-flex justify-content-center py-3">
            <h1 class="text-white">Weather Dashboard</h1>
        </header>
    </div>
    <!-- contains sidebar and main content -->
    <main class="container-fluid w-100">
        <!-- contains search elements -->
        <div class="row mySidebar">
            <div class="col-12 col-md-4 col-lg-3 p-3 text-white bg-dark sidebar">
                <form>
                    <div class="mb-3">
                        <label for="citySearch" class="form-label">Search for a City:</label>
                        <input type="text" class="form-control" id="citySearch">
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="citySearchBtn">Search</button>
                </form>
                <hr>
                <div id="savedSearches"></div>
                <div>
                    <button class="btn btn-danger w-100 mb-3" type="submit" id="resetSaved">Reset Saved
                        Searches</button>
                </div>
            </div>
            <!-- contains HTML generated from JS for weather predicts -->
            <div class="col-12 col-md-8 col-lg-9 my-3" id="forecast"></div>
        </div>
    </main>

    <!-- include bootstrap JS, dayJS and app.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
